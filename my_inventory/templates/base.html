<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/main.css">
<title>Welcome</title>
</head>
<body>

    <nav class="hp-nav">
        <div>
            <a href="{{ url_for('site.home') }}"><img src="../../static/images/clipboardicon.png" alt="icon" id="toprightticon"></a>
        </div>

        <div>
            <ul id="nav-list">
                <a href="">
                    <li>Our Support Network</li>
                </a>
                {% if current_user.is_authenticated %}
                    <a href="">
                        <li>Your History</li>
                    </a>
                    <a href="{{ url_for('site.profile') }}">
                        <li>Settings</li>
                    </a>
                    <a href="{{ url_for('auth.logout') }}">
                        <li>Log Out</li>
                    </a>
                {% else %}
                    <a href="{{ url_for('auth.signin') }}">
                        <li>Sign In</li>
                    </a>
                    <a href="{{ url_for('auth.signup') }}">
                        <li>Join the Club!</li>
                    </a>
                {% endif %}
            </ul>
        </div>



    </nav>

    <!--enter Ginga template statements-->
    {% block content %}
    {% endblock content %}












</body>
</html>
