<div class="row">
    <div class="col-12 col-md-4 offset-md-4">
        
        
        <!--Most HTML produced by Flask Form Object-->
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <fieldset id="email-field">
                    {{ form.email.label }}
                    {{ form.email(class = "form-control", placeholder = "Enter Email Address") }}
                </fieldset>
                <fieldset id="password-field">
                    {{ form.password.label }}
                    {{ form.password(class = "form-control", placehoder = "Enter Password") }}
                </fieldset>


                <!-- Submit Field Here -->

                {{ form.submit_button(class = "btn btn-primary btn-block butns") }}

            </div>
        </form>
    </div>
</div>
